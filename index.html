<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification</title>
    
    <!-- style.css linking here -->
    <link rel="stylesheet" href="vendor/css/jnoty.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- icon link -->
</head>
<body>
    
   <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="contant ">
            <h1>jnoty is a jQuery plugin that show OS X's Growl like notification in web app.</h1>
            <div class="d-flex align-items-end">
              <div style="width:13%;">
                <span>Select theme</span>
                <select class="custom-select" name="selector">
                  <option selected value="success">Success</option>
                  <option value="warning">Warning</option>
                  <option value="info">Information</option>
                  <option value="danger">Danger</option>
                </select></div>
              <div>
                <button class="btn btn-success ml-1" onclick="demo();">Show me the demo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>
  
  <!-- js linking here -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="vendor/js/jnoty.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
